<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../../fontawesome-free-6.4.0-web/css/fontawesome.css">
    <link rel="stylesheet" href="../../fontawesome-free-6.4.0-web/css/regular.css">
    <link rel="icon" href="../../img/icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Loja de Serviços - Cadastro</title>
</head>
<body>
    <header>
        <i 
            onclick="location.href='../list/index.html'"
            class="fa-regular fa-rectangle-list icon"></i>
        <div>Cadastrar Serviço</div>
        <i 
            onclick="location.href='../profile/index.html'"
            class="fa-solid fa-user icon"></i>
    </header>
    <div class="container">
        <form id="form">
            <fieldset>
                <input type='text' id="title" placeholder='Nome do serviço'><br>
                <textarea placeholder="Descrição"
                    id="description" cols="30" rows="3"></textarea><br>
                <input maxlength="11"
                    onkeypress="return event.charCode > 47 && event.charCode < 58" 
                    type='tel' id="phone" placeholder='DDD e telefone'><br>
                <input type='text' id="period" placeholder='Período de atendimento'>
                <div class="btnContainer">
                    <button class="btn btn-primary">Cadastrar</button>
                    <input onclick="location.href='../list/index.html'" 
                        type="button" value="Lista" class="btn btn-primary">
                </div>
            </fieldset>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
